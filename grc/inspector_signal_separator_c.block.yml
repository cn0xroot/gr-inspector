id: inspector_signal_separator_c
label: Signal Separator
category: '[Inspector]/Conditioning'

templates:
  imports: |-
    import inspector
    from gnuradio.filter import firdes
    import json
  make: inspector.signal_separator_c(${samp_rate}, ${window}, ${trans_width}, ${oversampling}, ${taps_file}, ${std::map<float}, ${&file_path})

#  Make one 'parameters' list entry for every Parameter you want settable from the GUI.
#     Sub-entries of dictionary:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label
#     * dtype
parameters:
- id: ...
  label: ...
  dtype: ...
- id: ...
  label: ...
  dtype: ...

#  Make one 'inputs' list entry per input. Sub-entries of dictionary:
#      * label (an identifier for the GUI)
#      * domain
#      * dtype
#      * vlen
#      * optional (set to 1 for optional inputs)
inputs:
- label: ...
  domain: ...
  dtype: ...
  vlen: ...

#  Make one 'outputs' list entry per output. Sub-entries of dictionary:
#      * label (an identifier for the GUI)
#      * dtype
#      * vlen
#      * optional (set to 1 for optional inputs)
- label: ...
  domain: ...
  dtype: ... #!-- e.g. int, float, complex, byte, short, xxx_vector, ...--

file_format: 1
